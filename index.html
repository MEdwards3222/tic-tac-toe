<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./bootstrap/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./dragula/node_modules/dragula/dist/dragula.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/6404c4030f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="header" hidden>
        <nav class="navbar fixed-top navbar-light">
            <a href="#" class="navbar-brand">Tic-Tac-Toe</a>
        </nav>
    </div>

    <main>
        <div class="container" id="intro" hidden>
            <div class="jumbotron" id="jumbo-intro">
                <h1 class="display-4">Tic-tac-toe!</h1>
                <h5 class="lead">No matter the culture, it's the classic game known the world over!</p>
                    <p>Play with a friend or against the AI! Pick either a X or a O and drag your card onto the grid. Get three in a row and you win!</p>
                </div>
                
                <div class="container" id="intro-btn">
                    <button type="button" class="btn btn-primary">Play with a friend</button>
                    <button type="button" class="btn btn-primary">Play with the AI</button>
                </div>
        </div>

        <div class="container" id="game">
            <div class="container" id="grid-area">
                <div class="grid-item" data-x="0" data-y="0">1</div>
                <div class="grid-item" data-x="0" data-y="1">2</div>
                <div class="grid-item" data-x="0" data-y="2">3</div>
                <div class="grid-item" data-x="1" data-y="0">1</div>
                <div class="grid-item" data-x="1" data-y="1">2</div>
                <div class="grid-item" data-x="1" data-y="2">3</div>
                <div class="grid-item" data-x="2" data-y="0">1</div>
                <div class="grid-item" data-x="2" data-y="1">2</div>
                <div class="grid-item" data-x="2" data-y="2">3</div>
            </div>

            <div class="container" id="game-cards">
                
                <div class="card-cross">
                    <h6>Player 1</h6>
                    <button id="cross-btn">
                        <div class="card text-center" id="card-cross">
                            <div class="card-body" id="card-body-cross">
                                <div class="card-text">
                                    <i class="fa-solid fa-x fa-2xl" style="color: #2b95ff;" id="blue-cross"></i>
                                </div>
                            </div>
                        </div>
                    </button>
                </div>

                <div class="card-circle">
                    <h6>Player 2</h6>
                    <button id="circle-btn">
                        <div class="card text-center" id="card-circle">
                            <div class="card-body" id="card-body-circle">
                                <div class="card-text">
                                    <i class="fa-solid fa-o fa-2xl" style="color: #d50000;" id="red-circle"></i>
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    
    <script src="./bootstrap/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./dragula/node_modules/dragula/dragula.js"></script>
    <script src="./script.js"></script>
</body>
</html>
