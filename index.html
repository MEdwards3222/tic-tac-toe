<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./bootstrap/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/6404c4030f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="header" hidden>
        <nav class="navbar fixed-top navbar-light">
            <a href="#" class="navbar-brand">Tic-Tac-Toe</a>
        </nav>
    </div>

    
    <div class="container" id="intro" >
        <div class="jumbotron" id="jumbo-intro">
            <h1 class="display-4" hidden>Tic-tac-toe!</h1>
            <h5 class="lead" hidden>No matter the culture, it's the classic game known the world over!</p>
                <p>Play with a friend or against the AI! Pick either a X or a O and drag your card onto the grid. Get three in a row and you win!</p>
            </div>
            
            <div class="container" id="intro-btn" hidden>
                <button type="button" class="btn btn-primary">Play with a friend</button>
                <button type="button" class="btn btn-primary">Play with the AI</button>
            </div>
        </div>
        
        
    
    
    <script src="./bootstrap/node_modules/bootstrap/dist/js/bootstrap.js"></script>

</html>
